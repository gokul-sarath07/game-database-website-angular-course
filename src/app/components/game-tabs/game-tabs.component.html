<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p class="game-tabs-par">
        Platform:
        <span>PC</span>
      </p>
      <p class="game-tabs-par">
        Publishers:
        <span>Konami</span>
      </p>
      <p class="game-tabs-par">
        Website:
        <a href="#" class="game-tabs-link" target="_blank">http://</a>
      </p>
      <div class="game-description">Some Description</div>
      <p class="game-tabs votes">
        <span>
          <mat-icon class="game-votes-up">thumb_up</mat-icon>
          <span class="game-votes-count">55</span>
        </span>
        <span>
          <mat-icon class="game-votes-down">thumb_down</mat-icon>
          <span class="game-votes-count">7</span>
        </span>
      </p>
    </mat-tab>
    <mat-tab label="Screenshots">
      <img 
        src="https://media.rawg.io/media/games/511/5118aff5091cb3efec399c808f8c598f.jpg" 
        alt="screenshot" 
        class="game-screenshot">
    </mat-tab>
    <mat-tab label="Trailers">
      <video 
        class="game-trailer"
        controls>
        <source src="https://www.youtube.com/watch?v=LiOzTQAz13Q&ab_channel=freeCodeCamp.org">
        Your browser does not support video tag.
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
